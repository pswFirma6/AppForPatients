<div class="sidenav">
    <div class="register-main-text">
      
        <h1>Beyond Care<br> Register Page</h1>
       <p>Register from here to access.</p>
       
       <div class="logo-img">
           <img src="/assets/img/nav-logo.png" />
       </div>

    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="register-form">
          <form>
             <hr class = "zig-zag">
             <p style="color:rgb(243, 94, 94);font-size:40px;" >Patient information:</p> 
             <div class="form-group">
                <label>UserName</label>
                <input type="text" class="form-control" placeholder="UserName">
             </div>
             
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
             </div>
             
             <div class="form-group">
                <label>Retype Password</label>
                <input type="Password" class="form-control" placeholder="Password">
             </div>
             
             <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" placeholder="First Name">
             </div>

             <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name">
             </div>

             <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" id="email" />
             </div>

             <div class="form-group">
                <label>Date Of Birth</label>
                <input type="date" class="form-control" >
             </div>
             <div class="form-group">
                <label>Home Address</label>
                <input type="text" class="form-control" placeholder="Address">
             </div>
             <div class="form-group">
                <label>Country</label>
                <input type="text" class="form-control" placeholder="Country">
             </div>
             <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" placeholder="City">
             </div>
             <div class="form-group">
                <label>Cell Phone</label>
                <input type="tel" class="form-control" placeholder="Phone number">
             </div>

             <hr class = "zig-zag">

             <p style="color:rgb(243, 94, 94);font-size:26px;" >Basic health information and Vital signs of patient:</p> 

             <div class="form-group">
                <label>Unique Master Citizen Number</label>
                <input type="text" class="form-control" placeholder="UMCN">
             </div>

             <div class="form-group">
                <label>Blood Type</label>
                <input type="text" class="form-control" placeholder="Type">
             </div>

             <div class="form-group">
                <label>Rh Factor</label>
                <input type="text" class="form-control" placeholder="Rh Factor">
             </div>

             <div class="form-group">
                <p>Gender : </p>
                <input type="radio" name="gender" value="male"> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
             </div>

             <div class="form-group">
                <label>Height</label>
                <input type="text" class="form-control" placeholder="Height">
             </div>

             <div class="form-group">
                <label>Weight</label>
                <input type="text" class="form-control" placeholder="Weight">
             </div>

             <button type="submit" class="btn btn-black">Register</button>
             <!--<button type="submit" class="btn btn-secondary">Register</button>-->
          </form>
       </div>
    </div>
 </div>
